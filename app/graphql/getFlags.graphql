query GetFlags($visitedCountries: [String!], $now: Datetime!) {
  countries(
    filter: {
      name: {
        in: $visitedCountries
      }
    }
  ) {
    nodes {
      name
      flagByTimestamp(
        dateTimestamp: { start: { value: $now, inclusive: true }, end: { value: $now, inclusive: true } }
      ) {
        png
      }
    }
  }
}